<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>



</head>
<body>
    <div id="main-container-div">

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
          <label for="heading" id="heading">ScriBBler</label>

        </div>

        <div class="subheading">
          <label for="subheading" id="subheading">Explore, Imagine and Create</label>
          <div class="buttonssign">
            <button type="button" name="signin" class="headerButton" id="signin" onclick="createModal('signinModal','signin')">Sign in</button>
            <button type="button" name="signup" class="headerButton" id="signup" onclick="createModal('myModal1','signup')">Sign up</button>
          </div>
        </div>

        <div class="postButtons">

        	<!-- Insert code for All Posts & Create Post button here -->
          <button type="button" name="allpost" class="postButton">All Posts</button>
          <button type="button" name="createpost" class="postButton" id="create" onclick="createModal('postModal','create')">Create Post</button>
        </div>
    </div>

    <div>
    	<!-- Insert code for Sign In modal here -->

        <div id="signinModal" class="modal">
         <div class="modal-content">
           <span class="close">&times;</span>
           <div class="modeltitle">
             <h2>Welcome Back!</h2>
             <hr>
           </div>
           <div class="">
             <form class="" action="index.html" method="post">
               <label for="fullname">Username</label>
               <br>
               <input type="text" name="username" value="" placeholder="Enter Username" required>

               <label for="password">Password</label>
               <br>
               <input type="password" name="password" value="" placeholder="Enter Password" required>

               <button type="submit" name="submit" class="btnsubmit">Sign Up</button>
             </form>
             <div class="nam">
               Not a member? <a  href="#myModal1" data-toggle="modal" >Sign Up</a>
             </div>
           </div>
         </div>
        </div>
    </div>

    <div>

    	<!-- Insert code for Sign Up modal here -->
      <!-- The Modal -->
      <div id="myModal1" class="modal">

       <!-- Modal content -->
       <div class="modal-content">
         <span class="close">&times;</span>
         <div class="modeltitle">
           <h2>Get Started</h2>
           <hr>
         </div>
         <div class="">
           <form class="" action="index.html" method="post">
             <label for="fullname">Full Name</label>
             <br>
             <input type="text" name="fullname" value="" placeholder="Enter Full Name" required>

             <label for="fullname">User Name</label>
             <br>
             <input type="text" name="username" value="" placeholder="Enter User Name" required>

             <label for="password">Password</label>
             <br>
             <input type="password" name="password" value="" placeholder="Enter Password" required>

             <label for="password">Confirm Password</label>
             <br>
             <input type="password" name="password" value="" placeholder="Confirm Password" required>
             <button type="submit" name="submit" class="btnsubmit">Sign Up</button>
           </form>
         </div>

       </div>
     </div>
    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->
      <!-- The Modal -->
      <div id="postModal" class="modal">

       <!-- Modal content -->
       <div class="modal-content">
         <span class="close">&times;</span>
         <div class="modeltitle">
           <h2>Pen Your Post</h2>
           <hr>
         </div>
         <div class="">
           <form class="" action="index.html" method="post">
             <label for="title">Title</label>
             <br>
             <input type="text" name="title" value=""  class="title" required>
             <br>

             <label for="content">Content</label>
             <br>
             <textarea name="content" rows="8" cols="80"></textarea>

             <button type="submit" name="submit" class="btnsubmit">Create</button>
           </form>
         </div>

       </div>
      </div>
      </div>
    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
  <script src="js\index.js"></script>

</body>
</html>
